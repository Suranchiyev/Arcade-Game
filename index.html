<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,400italic" as="style" onload="this.onload=null;this.rel='stylesheet'">
</head>
<body>
  <div class="main-section">
    <div id="canvas-section">
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
  </div>
    <div class="game-settings">
      <div id="personaje-section">
        <h4>Choose Personaje</h4>
        <select id="select-personaje" onchange="changePersonaje()">
         <option value="boy" name="char">Boy</option>
         <option value="cat-girl" name="char">Cat Girl</option>
         <option value="horn-girl" name="char">Horn Girl</option>
         <option value="pink-girl" name="char">Pink Girl</option>
         <option value="princess-girl" name="char">Princess Girl</option>
        </select>
        <button id="change-b" type="button" onclick="makeAbleChange()">change</button>
      </div>
      <div class="results">
        <h4 id="won">Games Won:</h4>
        <div id="achivment">
            <img class="stars" src="images/nonActive.png" alt="star" width="40px" height="40px">
            <img class="stars" src="images/nonActive.png" alt="star" width="40px" height="40px">
            <img class="stars" src="images/nonActive.png" alt="star" width="40px" height="40px">
            <img class="stars" src="images/nonActive.png" alt="star" width="40px" height="40px">
            <img class="stars" src="images/nonActive.png" alt="star" width="40px" height="40px">
            <img class="stars" src="images/nonActive.png" alt="star" width="40px" height="40px">
        </div>
      </div>
      <div id="life">
           <div><h4>Lifes:</h4></div>
           <div id="hearts">
              <img class="hearts" src="images/Heart.png" alt="heart" width="40px" height="40px">
              <img class="hearts" src="images/Heart.png" alt="heart" width="40px" height="40px">
              <img class="hearts" src="images/Heart.png" alt="heart" width="40px" height="40px">
              <img class="hearts" src="images/Heart.png" alt="heart" width="40px" height="40px">
              <img class="hearts" src="images/Heart.png" alt="heart" width="40px" height="40px">
           </div>
      </div>
    </div>
      <div id="win-alert" style="display:none">
          <h4 id="message">Congratulations</h4>
          <section class="score-panel" id="score-congrats-box">
            <ul class="stars">
             <li><i class="fa fa-star"></i></li>
             <li><i class="fa fa-star"></i></li>
             <li><i class="fa fa-star"></i></li>
             <li><i class="fa fa-star"></i></li>
             <li><i class="fa fa-star"></i></li>
             <li><i class="fa fa-star"></i></li>
            </ul>
         </section>
         <button id="new-game" onclick="startNewGame()">New Game</button>
     </div>
  </div>
</body>
</html>
